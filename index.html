<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Universal Weather</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">Universal Weather</h1><br>
            <p data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000">Search for any city in the world to know the weather</p>
            <input data-aos="fade-right" data-aos-duration="1000" data-aos-delay="1500" type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="2000">???, ??</div>
                <div class="date" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="2500">???</div>
            </section>
            <section class="current" data-aos="zoom-in" data-aos-duration="2500" data-aos-delay="3000">
                <div class="temp">??<span>&deg;c</span></div>
                <div class="weather">???</div>
                <div class="hi-low">??&deg;c / ??&deg;c</div>
            </section>
        </main>
        <p class="animate__animated animate__fadeInLeft animate__delay-4s" id="madeby">Made by <a href="https://github.com/MadhanDevlpr" target="_blank"> Madhan Aadithya </a></p>
        <p class="animate__animated animate__fadeInRight animate__delay-5s"  id="made">Made with Html, Css, Js & <a target="_blank" href="https://openweathermap.org/api">Open Weather API</a></p>
    </div>
    <script src="https://gist.github.com/MadhanDevlpr/27a07524a5960a69db58c19bc5b1a3c1.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>  
</body>
</html>
